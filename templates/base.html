<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        
        body, button {
            font-family: "Lato", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }

        .chart {
            border: 2px solid #ccc;  
            border-radius: 10px;     
            padding: 15px;         
            background-color: #f8f8f8;
            width: fit-content;      
        }

        .confirmation {
            border: 2px solid #ccc;  
            border-radius: 10px;  
            background-color: #f8f8f8;
            padding: 15px;
            width: fit-content;      
        }

        .content {
            margin: 20px;
            background-color: #c1c1c1;
            padding: 15px;
        }

        .list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #ccc;  
            border-radius: 10px;  
            padding: 15px   ;            
            background-color: #f8f8f8;
        }

    </style>

    <!-- imports for Lato font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <!--Top level URLs to be given functionality later-->
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('admin') }}">Admin</a>
        <a href="{{ url_for('reservations') }}">Reservations</a>
    </nav>
    <hr>
    <div class="content">
        {%for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}

        {% block content %} {% endblock %}
    </div>
</body>
</html>
